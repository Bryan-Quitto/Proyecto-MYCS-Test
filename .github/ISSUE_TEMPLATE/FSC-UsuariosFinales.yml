name: 📄 FSC (Usuarios Finales)
description: Solicitud de cambio simplificada para usuarios finales y diseñadores.
title: "[FSC-Usuario]: "
labels: ["FSC-UsuarioFinal", "1 - Pendiente Revisión"]

body:
  - type: markdown
    attributes:
      value: |
        **Proyecto:** CursosUniversidad
        *(El N° de Cambio se asignará automáticamente al crear la solicitud).*
        
        ---
        ## Sección 1: Información General y Justificación

  - type: input
    id: solicitado-por
    attributes:
      label: Solicitado por (Nombre y Rol)
      placeholder: "Ej: Ana Pérez (Diseñadora UX)"
    validations:
      required: true

  - type: input
    id: email
    attributes:
      label: Información de Contacto (Correo Electrónico)
    validations:
      required: false

  - type: input
    id: telefono
    attributes:
      label: Información de Contacto (Teléfono)
    validations:
      required: false

  - type: input
    id: fecha-solicitud
    attributes:
      label: Fecha de Solicitud
      description: "Puedes usar el formato AAAA-MM-DD"
      placeholder: "Ej: 2025-10-30"
    validations:
      required: true

  - type: textarea
    id: descripcion-cambio
    attributes:
      label: Descripción Detallada del Cambio
    validations:
      required: true

  - type: textarea
    id: motivo-cambio
    attributes:
      label: Motivo y Justificación del Cambio
    validations:
      required: true

  - type: dropdown
    id: tipo-cambio
    attributes:
      label: Naturaleza del Cambio
      options:
        - Nuevo Requerimiento
        - Cambio a Requisito Existente
        - Defecto/Error
    validations:
      required: true

  - type: dropdown
    id: prioridad
    attributes:
      label: Prioridad Solicitada
      options:
        - 1 - Alta
        - 2 - Media
        - 3 - Baja
    validations:
      required: true